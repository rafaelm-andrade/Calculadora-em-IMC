<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <header>
        <img src="{{ url_for('static', filename='img/exercicio.svg') }}" alt="Exercício">
    </header>

    <main id="container">
        <section id="calculator">

            <form id="form" method="POST" action="/">
                <h1 id="title">Calculadora - IMC</h1>

                <div class="input-box">
                    <label for="weight">Peso em kg</label>
                    <div class="input-field">
                        <i class="fa-solid fa-weight-hanging"></i>
                        <input type="number" id="weight" name="weight" step="0.01" required>
                        <span>kg</span>
                    </div>
                </div>

                <div class="input-box">
                    <label for="height">Altura em Metros</label>
                    <div class="input-field">
                        <i class="fa-solid fa-ruler"></i>
                        <input type="number" id="height" name="height" step="0.01" required>
                        <span>M</span>
                    </div>
                </div>

                <button id="submit-button" type="submit">Calcular</button>
            </form>

            {% if imc %}

                <div id="infos">
                    <div id="result">
                        <div id="bmi">
                            <span id="values"></span>
                            <span id="result-title">Seu IMC</span>

                            {% if imc %}
                                <p class="pUm">Seu IMC é: {{ imc | round(2) }}</p>
                            {% endif %}

                            {% if mensagem %}
                                <p class="pDois">{{ mensagem }}</p>
                            {% endif %}

                        </div>
                    </div>
                </div>

            {% endif %}

        </section>
    </main>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
